<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S. Social Media Page</title>
    <meta
      name="description"
      content="Social media page for travelers around the
    U.S."
    />
    <meta name="author" content="Anthony Barrios" />
    <meta
      name="keywords"
      content="U.S. travelers, U.S. photos, nature, U.S. nature, mountains, lakes, rivers, sunset"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="main-content">
        <section class="profile">
          <img
            class="profile__photo"
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau photo"
          />
          <div class="profile__info">
            <h1 class="profile__heading">Jacques Cousteau</h1>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
            ></button>
            <p class="profile__user-description">Explorer</p>
          </div>
          <button
            class="profile__button profile__button_type_add"
            type="button"
          ></button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Yosemite valley photo"
            />
            <p class="card__name">Yosemite Valley</p>
            <button class="card__button"></button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
