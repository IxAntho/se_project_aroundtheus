<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S. Social Media Page</title>
    <meta
      name="description"
      content="Social media page for travelers around the
    U.S."
    />
    <meta name="author" content="Anthony Barrios" />
    <meta
      name="keywords"
      content="U.S. travelers, U.S. photos, nature, U.S. nature, mountains, lakes, rivers, sunset"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__container">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Around the U.S. logo"
          />
        </div>
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__photo"
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau photo"
          />
          <div class="profile__info">
            <h1 class="profile__heading">Jacques Cousteau</h1>
            <button
              aria-label="Edit button"
              class="profile__button profile__button_type_edit"
              type="button"
              id="edit-button"
            ></button>
            <p class="profile__user-description">Explorer</p>
          </div>
          <button
            aria-label="Add button"
            class="profile__button profile__button_type_add"
            type="button"
          ></button>
        </section>
        <section class="cards">
          <template id="cardTemplate">
            <li class="card">
              <button class="card__trash-button"></button>
              <img class="card__image" />
              <div class="card__description">
                <h2 class="card__name"></h2>
                <button
                  aria-label="Like button"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
          </template>
          <ul class="cards__list"></ul>
        </section>
        <section class="modal">
          <div class="modal__edit-container">
            <form class="form form_type_edit-profile">
              <button type="button" class="form__close-edit"></button>
              <h2 class="form__heading">Edit Profile</h2>
              <fieldset class="form__fieldset">
                <input
                  type="text"
                  class="form__input form__input_name"
                  placeholder="Name"
                />
                <input
                  type="text"
                  class="form__input form__input_about"
                  placeholder="About me"
                />
              </fieldset>
              <button type="submit" class="form__save-edit">Save</button>
            </form>
          </div>
          <div class="modal__new-container">
            <form class="form form_type_new-place">
              <button type="button" class="form__close-new"></button>
              <h2 class="form__heading">New Place</h2>
              <fieldset class="form__fieldset">
                <input
                  type="text"
                  class="form__input form__input_place"
                  placeholder="Title"
                />
                <input
                  type="url"
                  class="form__input form__input_image"
                  placeholder="Image link"
                />
              </fieldset>
              <button type="submit" class="form__save-new">Create</button>
            </form>
          </div>
        </section>
        <section class="image-view">
          <div image-view__containerl>
            <button image-view__close-button></button
            ><img class="image-view__image" />
            <p class="image-view__image-name"></p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
